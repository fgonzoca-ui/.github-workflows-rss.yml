name: RSS to Telegram

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check RSS
        run: |
          FEED="https://api.rss2json.com/v1/api.json?rss_url=https://rss.app/feeds/c3Hr9f9I5GIxbAJQ.xml"
          LAST=$(curl -s "$FEED" | grep -m1 "<link>" | sed 's/.*<link>//;s/<\/link>.*//')

          if [ "$LAST" != "$(cat last.txt 2>/dev/null)" ]; then
            echo "$LAST" > last.txt
            curl "https://api.telegram.org/bot7838373497:AAFU6qWa8GYgSQm8WT1tjXaBmIdkPBjkDkg/sendMessage?chat_id=6436305990&text=$LAST"
          fi
