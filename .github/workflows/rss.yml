name: RSS to Telegram

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check RSS
        run: |
          # URL de tu RSS
          FEED="https://rss.app/feeds/c3Hr9f9I5GIxbAJQ.xml"

          # Tomar el primer link del feed
          LAST=$(curl -s "$FEED" | grep -m1 "<link>" | sed 's/.*<link>//;s/<\/link>.*//')

          # Revisar si ya se enviÃ³
          if [ "$LAST" != "$(cat last.txt 2>/dev/null)" ]; then
            echo "$LAST" > last.txt
            # Enviar mensaje a Telegram
            curl "https://api.telegram.org/bot7838373497:AAFU6qWa8GYgSQm8WT1tjXaBmIdkPBjkDkg/sendMessage?chat_id=6436305990&text=$LAST"
          fi
