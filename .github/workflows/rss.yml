name: RSS to Telegram

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check RSS
        run: |
          FEED="https://rss.app/feeds/c3Hr9f9I5GIxbAJQ.xml"

          LAST_TITLE=$(curl -s "$FEED" | grep -m1 "<title>" | sed 's/.*<title>//;s/<\/title>.*//')
          LAST_LINK=$(curl -s "$FEED" | grep -m1 "<link>" | sed 's/.*<link>//;s/<\/link>.*//')

          LAST_COMBINED="$LAST_TITLE|$LAST_LINK"

          if [ "$LAST_COMBINED" != "$(cat last.txt 2>/dev/null)" ]; then
            echo "$LAST_COMBINED" > last.txt
            curl "https://api.telegram.org/botTU_TOKEN/sendMessage?chat_id=TU_CHAT_ID&text=$LAST_TITLE%0A$LAST_LINK"
          fi

      - name: Save state
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add last.txt
          git commit -m "update last rss" || true
          git push
