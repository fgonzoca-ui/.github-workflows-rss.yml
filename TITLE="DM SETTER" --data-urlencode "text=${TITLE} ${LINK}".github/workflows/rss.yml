      - name: Check RSS
        run: |
          FEED="https://rss.app/feeds/c3Hr9f9I5GIxbAJQ.xml"

          ITEM=$(curl -s "$FEED" | awk '/<item>/,/<\/item>/' | head -n 20)
          TITLE=$(echo "$ITEM" | grep "<title>" | head -1 | sed 's/.*<title>//;s/<\/title>.*//')
          LINK=$(echo "$ITEM" | grep "<link>" | head -1 | sed 's/.*<link>//;s/<\/link>.*//')

          if [ -f last.txt ]; then
            LAST=$(cat last.txt)
          else
            LAST=""
          fi

          if [ -n "$LINK" ] && [ "$LINK" != "$LAST" ]; then
            # Enviar a Telegram
            curl -s -X POST "https://api.telegram.org/bot7838373497:AAFU6qWa8GYgSQm8WT1tjXaBmIdkPBjkDkg/sendMessage" \
              -d chat_id=6436305990 \
              --data-urlencode "text=${TITLE} ${LINK}"

            # Guardar el último link para la siguiente ejecución
            echo "$LINK" > last.txt

            # Configurar git y subir el cambio
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add last.txt
            git commit -m "Update last RSS item"
            git push
          fi
